<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
      var hospitalmap = {

        Allen: {
          center: {lat: 40.872475,lng: -73.912773},
        total_charges: 56542.602960000004},

        RichmondUniversityMedicalCenter: {
          center: {lat: 40.635807,lng: -74.106674},
        total_charges: 32375.33632},

        WoodhullMedicaMentalHealthCenter: {
          center: {lat: 40.700535,lng: -73.941711},
        total_charges: 25484.87427},
      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 40, lng: -70},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var hospital in hospitalmap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: hospitalmap[hospital].center,
            radius: Math.sqrt(hospitalmap[hospital].total_charges) * 5
          });
        }
      }
    </script>

      async defer></script>      
  </body>
</html>
