<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/health.css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="titleheader">
		<h1 class="h-headline">Census Tracts of NYC</h1>
		<p class="summary-headline">Mapping conext of NYC</p>
	</div>

	<div class="wrapper">
			<div class="data-info">
				<div class="thin_hr"></div>
				<h1>Data Analysis</h1>
				<div class="thin_hr"></div>
				<div class="container">
					<div class="column-center">
						<h3>Ethnic Make up of NYC</h3> 
					</div>
					<div class="column-left">
						<h3>Averages</h3>
						<ul>
							<li>Average Population = X</li>
							<li>Average Unemployment = X</li>
							<li>Average Income = X</li>
						</ul>
					</div>
	
					<div class="column-right">
						<h3>More...</h3>
						<p>Blah blah blah blah blah</p>
					</div>
				</div>
			</div>
		</div>	

	<div class="map">
		<div id="map"></div>
		<div id="popup" class="hide">
			<div class="content"></div>
		</div>
	</div>	


	<div id="filterField">
		<label><input class="population" name="filter" type="radio" value="Men">Men</label>
		<label><input class="population" name="filter" type="radio" value="Women">Women</label>
		<label><input class="ethnicity" name="filter" type="radio" value="White">Caucasian</label>
		<label><input class="ethnicity" name="filter" type="radio" value="Black">Black</label>
		<label><input class="ethnicity" name="filter" type="radio" value="Asian">Asian</label>
		<label><input class="ethnicity" name="filter" type="radio" value="Hispanic">Hispanic</label>
		<label><input class="income" name="filter" type="radio" value="Income">Median Income</label>
		<label><input class="unemployment" name="filter" type="radio" value="Unemployment">Unemployment Rate</label>
	</div>



	<!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>

	<script type="text/javascript" src="./assets/nyc_ct.js"></script>
	<script src="js/index.js"></script>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrmpo41rCZfkN9Qu6QWCb08JSXU9K6yY4&callback=initMap" async defer></script>    
</body>
</html>
